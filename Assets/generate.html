<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: white;
      }
      .main {
        height: 35vh;
      }
      .jumbotron {
        height: 40vh;
      }
      img {
        border-radius: 50%;
        width: 20%;
        height: 20vh;
        margin-left: 30%;
        margin-bottom: 20%;
        border: 4px solid #ffff00;
      }
      .user-card {
        position: relative;
        bottom: 50px;
        margin-right: 5vh;
        height: 50vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="card ml-3 text-center user-card">
          <img
            class="shadow mb-5 mx-auto d-block"
            src="https://avatars3.githubusercontent.com/u/48721774?s=400&u=ce91f87cb9b663b7704759498717c22e03712ffe&v=4"
            alt=""
          />
          <div class="card-title">Hi</div>
          <div class="card-body">
            <h2>My name is</h2>
            <h4>Currently at @trilogy</h4>
          </div>
        </div>
      </div>
      <div class="main">
        <br />
        <br />
        <br />
        <h1 class="text-center">
          <strong>I build things and learn to code</strong>
        </h1>
        <div class="row">
          <div class="col-sm-6">
            <div class="card ml-5 mb-2 text-center">
              <div class="card-title">Public Repositories</div>
              <div class="card-body">135</div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card ml-2 ml-2 mt-1 text-center">
              <div class="card-title">Followers</div>
              <div class="card-body">92</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="card ml-5 mt-4 text-center">
              <div class="card-title">
                Github Stars
                <div class="card-body">65</div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card ml-2 mr-3 mt-4 text-center">
              <div class="card-title">Following</div>
              <div class="card-body">65</div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <br />
      <br />
      <br />
      <br />
      <div class="jumbotron"></div>
    </div>
  </body>
</html>
